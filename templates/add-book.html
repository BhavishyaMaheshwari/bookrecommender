<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <form class="max-w-lg mx-auto my-10 bg-gray-100 p-7 rounded-lg" method="post" enctype="multipart/form-data">
        <h1 class="text-center text-[30px]">Add New Book</h1>
      <div class="mb-5">
        <label
          for="title"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Book Title</label
        >
        <input
          type="text"
          id="title"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
          placeholder="e.g. Lord of the rings"
          required
          name="title"
        />
      </div>
      
      <div class="mb-5">
        <label
          for="authors"
          class="block mb-2 text-sm font-medium text-gray-900 "
          >Book Authors</label
        >
        <input
          type="text"
          id="authors"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
          placeholder="Separate multiple authors with commas between them. e.g. author 1, author 2"
          required
          name="authors"
        />
      </div>
      <div class="mb-5">
        <label
          for="categories"
          class="block mb-2 text-sm font-medium text-gray-900 "
          >Book Categories</label
        >
        <input
          type="text"
          id="categories"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
          placeholder="Separate multiple categories with commas between them. e.g. category 1, category 2"
          required
          name="categories"
        />
      </div>
      
      <div class="mb-5">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-gray-900 "
          >Book Description</label
        >
        <input
          type="text"
          id="description"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
          placeholder="Write its description"
          required
          name="description"
        />
      </div>
      <div class="mb-5">
        <label
          for="links"
          class="block mb-2 text-sm font-medium text-gray-900 "
          >Book Links</label
        >
        <input
          type="text"
          id="links"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
          placeholder="Separate multiple links with commas between them."
          required
          name="links"
        />
      </div>
      <div class="mb-5">
        <label
          for="cover"
          class="block mb-2 text-sm font-medium text-gray-900 "
          >Book Cover</label
        >
        <input
          type="file"
          id="cover"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
          required
          name="cover"
        />
      </div>
      
      <div class="flex items-center gap-2">

          <button
            type="submit"
            class="text-white bg-blue-700 border-2 border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          >
            Submit
          </button>
          <button
            class="text-red-500 border-red-500 border-2  hover:bg-red-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          >
          <a href="{{url_for('home')}}">

              Go Home
          </a>
          </button>
      </div>
    </form>
  </body>
</html>
